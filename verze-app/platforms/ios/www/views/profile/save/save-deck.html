<ion-popover-view style="height: 180px; overflow-y: scroll;">
    <ion-header-bar>
      <h1 class="title">Save to Course</h1>
    </ion-header-bar>
    <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshCourses()"></ion-refresher>
    	<div class="list popover-list">
	      <div class="item" ng-repeat="course in myCourses | authoredBy: currentUser.username">
	      		<label for="course">{{ course.content.name }}</label>
	      		<input type="checkbox" id="course" class="item-right"
	      			ng-click="saveToCourse(deck.content, course.content)"
	      			ng-checked="course.savedDeck">
	      </div>
		  <div class="item">
		    	<label for="course">None</label>
		  	    <input type="checkbox" id="course" class="item-right"
		  	    	ng-click="saveToCourse(deck.content)"
	      			ng-checked="savedDeck">
		  </div>
	    </div>
    </ion-content>
 </ion-popover-view>
