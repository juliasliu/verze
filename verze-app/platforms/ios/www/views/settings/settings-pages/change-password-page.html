<ion-view view-title="Change Password">
	<ion-nav-bar class="bar-balanced">
		<ion-nav-back-button class="button-clear">
			<i class="ion-arrow-left-b"></i> Back
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="settings-page change-password-page">
	<div class="login-form">
		<form ng-submit="changePassword()">
			<div class="form-group" style="text-align: left;">
				<label for="password">Old Password</label>
				<input type="password" class="form-control" placeholder="•••••••" id="password"
					ng-model="user.oldpassword"></input>
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="password">New Password</label>
				<input type="password" class="form-control" placeholder="•••••••" id="password"
					ng-model="user.password"></input>
			</div>
		<button type="submit" class="btn btn-primary btn-full-stretch">Change Password</button>
		</form>
	</div>
	</ion-content>
</ion-view>
