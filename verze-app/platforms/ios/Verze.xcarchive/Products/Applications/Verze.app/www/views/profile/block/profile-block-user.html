<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Block User</h1>
		<div class="secondary-header">
			<button class="btn" ng-click="closeBlockUser()"><i class="ion-close" style="font-size: 2em;"></i></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="login-form">
			<form ng-submit="blockUser()">
				<div class="form-group" style="text-align: left;">
					<label for="description">Why are you blocking this user?</label>
					<textarea class="form-control" placeholder="Please leave a detailed message about the problem." id="description"
						ng-model="problem.description"></textarea>
				</div>
				<div class="form-group" style="text-align: left;">
					<label for="email">Email Address</label>
					<textarea class="form-control" placeholder="The email may be used for further inquiry about the problem." id="email"
						ng-model="problem.email"></textarea>
				</div>
				<div class="form-group" style="text-align: left;">
					<label for="qcc">Questions, Comments, Concerns?</label>
					<textarea class="form-control" placeholder="Feel free to complain, suggest, or ask about anything." id="qcc"
						ng-model="problem.extra"></textarea>
				</div>
			<button type="submit" class="btn btn-primary btn-full-stretch">Block User</button>
			</form>
		</div>
	</ion-content>
</ion-modal-view>
