<h4>Text</h4>
<h5>Front</h5>
<div class="form-group row">
	<label for="frontphrase"
		class="col-xs-4 form-control-label">Phrase</label>
	<div class="col-xs-9">
		<input type="text" class="form-control" placeholder="Phrase"
			id="frontphrase" ng-model="card.frontphrase"></input>
	</div>
</div>
<div class="form-group row">
	<label for="frontpronun"
		class="col-xs-4 form-control-label">Pronunciation</label>
	<div class="col-xs-9">
		<input type="text" class="form-control" placeholder="Pronunciation"
			id="frontpronun" ng-model="card.frontpronun"></input>
	</div>
</div>
<div class="form-group row">
	<label for="frontexample"
		class="col-xs-4 form-control-label">Example</label>
	<div class="col-xs-9">
		<input type="text" class="form-control" placeholder="Example"
			id="frontexample" ng-model="card.frontexample"></input>
	</div>
</div>
<h5>Back</h5>
<div class="form-group row">
	<label for="backphrase"
		class="col-xs-4 form-control-label">Phrase</label>
	<div class="col-xs-9">
		<input type="text" class="form-control" placeholder="Phrase"
			id="backphrase" ng-model="card.backphrase"></input>
	</div>
</div>
<div class="form-group row">
	<label for="backpronun"
		class="col-xs-4 form-control-label">Pronunciation</label>
	<div class="col-xs-9">
		<input type="text" class="form-control" placeholder="Pronunciation"
			id="backpronun" ng-model="card.backpronun"></input>
	</div>
</div>
<div class="form-group row">
	<label for="backexample"
		class="col-xs-4 form-control-label">Example</label>
	<div class="col-xs-9">
		<input type="text" class="form-control" placeholder="Example Usage"
			id="backexample" ng-model="card.backexample"></input>
	</div>
</div>
<hr>
<div class="form-group row">
	<label for="notes"
		class="col-xs-4 form-control-label">Notes</label>
	<div class="col-xs-9">
		<textarea rows="4" cols="75" maxlength="300" placeholder="Notes" id="notes"
			ng-model="card.notes" style="width: 100%;"></textarea>
	</div>
</div>
