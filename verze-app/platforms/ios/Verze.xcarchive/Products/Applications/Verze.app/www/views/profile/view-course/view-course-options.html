<ion-popover-view style="height: 160px; overflow-y: scroll;">
    <ion-content>
    	<div class="list popover-list">
	    	<div class="item">
	      	  <span>Decks</span>
		      <label class="switch switch-item">
				  <input type="checkbox" class="side-switch" ng-model="courseView.checked">
				  <div class="slider"></div>
				</label>
		      <span>Phrases</span>
			</div>
			<div class="item" ng-hide="currentUser.username != course.content.author.username" ng-click="onEditCourseClick(course.content._id)">Edit <i class="ion-edit item-right"></i></div>
	      <div class="item" ng-click="resetCourse()">Restart <i class="ion-refresh item-right"></i></div>
	    	<div class="item" ng-show="course.content != null" ng-click="showFlag()">Flag <i class="ion-flag item-right"></i></div>
	    </div>
    </ion-content>
 </ion-popover-view>
