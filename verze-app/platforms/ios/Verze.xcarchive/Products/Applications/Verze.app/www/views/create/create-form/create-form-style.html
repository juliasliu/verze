<h4>Font</h4>
<div class="form-group row">
	<label for="style"
		class="col-xs-4 form-control-label">Style</label>
	<select name="Style"
		class="form-control" id="style"
		ng-model="card.fontstyle">
		<option value="American Typewriter">American Typewriter</option>
		<option value="Arial">Arial</option>
		<option value="Bradley Hand">Bradley Hand</option>
		<option value="Chalkduster">Chalkduster</option>
		<option value="Copperplate">Copperplate</option>
		<option value="Courier">Courier</option>
		<option value="Futura">Futura</option>
		<option value="Georgia">Georgia</option>
		<option value="Gill Sans">Gill Sans</option>
		<option value="Helvetica">Helvetica</option>
		<option value="Menlo">Menlo</option>
		<option value="Papyrus">Papyrus</option>
		<option value="Snell Roundhand">Snell Roundhand</option>
		<option value="Times New Roman">Times New Roman</option>
		<option value="Verdana">Verdana</option>
	</select>
</div>
<div class="form-group row">
	<label for="size"
		class="form-control-label col-xs-4">Size</label>
	<div class="col-xs-8 form-control size"
		ng-model="card.fontsize" style="border:none; box-shadow: none;">
		<span>
			<button class="btn btn-primary" ng-click="decrSize()" style="display: inline;"><i class="ion-chevron-down"></i></button>
			<div id="font-size" style="display: inline;">{{ card.fontsize }} px</div>
			<button class="btn btn-primary" ng-click="incrSize()" style="display: inline;"><i class="ion-chevron-up"></i></button>
		</span>
	</div>
</div>
