<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Notes</h1>
		<div class="secondary-header">
			<button class="btn" ng-click="closeCardNotes()"><i class="ion-close" style="font-size: 2em;"></i></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="card-notes">
			{{ card.notes }}
		</div>
	</ion-content>
</ion-modal-view>
