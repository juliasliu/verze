<ion-view view-title="Chat">
	<ion-nav-bar class="bar-balanced">
		<ion-nav-back-button class="button-clear">
			<i class="ion-arrow-left-b"></i> Back
		</ion-nav-back-button>
		<ion-nav-buttons side="secondary">
			<button type="button" ng-click="" class="btn"><i class="ion-plus" style="font-size: 2em;"></i></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div id="search-bar">
		    <div class="item item-input-inset">
		      <label class="item-input-wrapper">
		        <i class="icon ion-search placeholder-icon"></i>
		        <input type="text" placeholder="Search" ng-model="query" ng-change="searchChat()" style="border: 0px !important; width: 100%;">
		      </label>
		    </div>
		</div>
		<div class="list">
			<div class="list-header">Today</div>
			<a class="item item-avatar"> <!-- ui-sref="tabs.viewChat({username: currentUser.username})" -->
		    	<img src="images/icon.png" badge="1" badge-style="badge-assertive">
		    	<p class="item-right">Just now</p>
		    	<h2>Verze</h2>
		    	<p>Chat feature is coming soon!</p>
		  	</a>
		</div>
	</ion-content>
</ion-view>
