<ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshMe()"></ion-refresher>
<div class="slideshow">
	<span class="upper">Hot Picks</span>
	<div class="slide" ng-repeat="hotPick in hotPicks" ng-click='onHotPickClick(hotPick)' style="background-color: {{ hotPick.background }}">
		<div class="title">{{ hotPick.content.name }}</div>
		<button class='author btn mini-avatar'>
			<img ng-src='{{ hotPick.content.author.avatar }}'>
			<p style='display: inline-block;'>@{{ hotPick.content.author.username }}</p>
		</button>
		<img class="image" ng-src="{{ hotPick.content.image }}">
	</div>
</div>
