<div class="instructions">Choose the translation of what you hear</div>
<div class="phrase dictation" ng-hide="side.checked">
	<i class="ion-volume-high" style="font-size: 2em;" ng-click="playAudio('front')"></i>
</div>
<div class="phrase dictation" ng-show="side.checked">
	<i class="ion-volume-high" style="font-size: 2em;" ng-click="playAudio('back')"></i>
</div>
<div class="choices" ng-hide="side.checked">
	<ul>
		<li ng-repeat="choice in choices">
			<div class="choice" ng-click="checkChoice('front', choice.backphrase)">{{ choice.backphrase }}</div>
		</li>
	</ul>
</div>
<div class="choices" ng-show="side.checked">
	<ul>
		<li ng-repeat="choice in choices">
			<div class="choice" ng-click="checkChoice('back', choice.frontphrase)">{{ choice.frontphrase }}</div>
		</li>
	</ul>
</div>
