<h4 class="recording-trans">Recording</h4>
<div class="audio-row form-group row">
	<select class="form-control audio-select" ng-model="audioVars.recordType">
		<option selected value="front-phrase">Front Phrase</option>
		<option value="front-example">Front Example</option>
		<option value="back-phrase">Back Phrase</option>
		<option value="back-example">Back Example</option>
	</select>
</div>
<div class="audio-row form-group row recording-row" ng-hide="audioVars.showPlayback">
	<div class="mic-level">
		<div class="mic-level-indicator"></div>
	</div>
	<div class="audio-row-input">
		<button type="button" class="btn" ng-click="record()" ng-show="!audioVars.recording">
			<i class="ion-record" style="font-size: 1em;"></i>
		</button>
		<button type="button" class="btn" ng-click="pauseRecord()" ng-show="audioVars.recording">
			<i class="ion-pause" style="font-size: 1em;"></i>
		</button>
		<input type="text" class="duration record-duration" placeholder="0.00" readonly="readonly" style="border: none !important; width: 500px;"/>
		<button type="button" class="btn" ng-click="finishRecord()" ng-disabled="startRecord">
			<i class="ion-checkmark" style="font-size: 1em;"></i>
		</button>
		<button type="button" class="btn" ng-click="cancelRecord()" ng-disabled="startRecord">
			<i class="ion-close" style="font-size: 1em;"></i>
		</button>
	</div>
</div>
<div class="audio-row form-group row playback-row" ng-show="audioVars.showPlayback">
	<div class="playback">
		<div id="waveform"></div>
		<!-- <div class="playback-tracker"></div> -->
	</div>
	<div class="audio-row-input">
		<button type="button" class="btn" ng-click="playback()" ng-show="!audioVars.playing">
			<i class="ion-play" style="font-size: 1em;"></i>
		</button>
		<button type="button" class="btn" ng-click="pausePlayback()" ng-show="audioVars.playing">
			<i class="ion-pause" style="font-size: 1em;"></i>
		</button>
		<input type="text" class="duration playback-duration" placeholder="0.00" readonly="readonly" style="border: none !important; width: 250px;"/>
		<input type="text" class="duration playback-full-duration" placeholder="0.00" readonly="readonly" style="border: none !important; width: 250px;"/>
		<button type="button" class="btn" ng-click="stopPlayback(true)">
			<i class="ion-stop" style="font-size: 1em;"></i>
		</button>
		<button type="button" class="btn" ng-click="editRecording()">
			<i class="ion-edit" style="font-size: 1em;"></i>
		</button>
	</div>
</div>
<div class="form-group row upload-recording">
		<span class="btn btn-success fileinput-button">
	        <i class="glyphicon glyphicon-plus"></i>
	        <span>Select audio</span>
	        <!-- The file input field used as target for the file upload widget -->
	        <input id="file" type="file" name="file" accept="audio/*" custom-on-change="addAudio">
	    </span>
</div>
