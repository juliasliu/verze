		<form class="create-form">
				<h3 ng-hide="editTestMode">Create Test</h3>
				<h3 ng-show="editTestMode">Edit Test</h3>
				<button type="submit" ng-click="addTest()" class="btn btn-primary submit-create-btn"><i class="ion-paper-airplane"></i></button>
			<div class="form-group">
				<label for="card-deck" class="col-xs-2 form-control-label">Deck</label>
				<select name="Deck" class="form-control" ng-model="test.deck" id="card-deck">
					<option value=null>None</option>
					<option ng-repeat="deck in myDecks | authoredBy: currentUser.username" value="{{ deck.content }}">{{ deck.content.name }}</option>
				</select><!--  - {{ getCourseOfDeck(deck) }} -->
			</div>
			<div class="form-group">
				<label for="deck-course">Course</label>
				<select name="Course" class="form-control" id="deck-course" ng-show="createTestMode" ng-model="test.course">
					<option value=null>None</option>
					<option ng-repeat="course in myCourses | authoredBy: currentUser.username" value="{{ course.content }}">{{ course.content.name }}</option>
				</select>
			</div>
			<div class="form-group test-format">
				<input type="radio" name="format" value="reading"> <span>Reading</span>
				<input type="radio" name="format" value="video"> <span>Video</span>
				<input type="radio" name="format" value="audio"> <span>Audio</span>
			</div>
			<div class="create-test-container">
				<div class="test-body">{{ htmlcontent }}</div>
			</div>
			<!-- <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled' class="form-group"></div>
			<textarea ng-model="htmlcontent" style="width: 100%;"></textarea> -->
		</form>
