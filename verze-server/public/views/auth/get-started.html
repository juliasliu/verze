<div class="start-page overlay">
	<div class="register-login-page">
		<div class="start-tutorial">
			<div class="slide-wrapper">
			    <div class="slide active get-started" id="slide-1">
				    <div class="title what-is-your-main-language-trans">What is your main language?</div>
					    <div class="list">
							<div class="item item-avatar" ng-repeat="language in languages" ng-click="getSlideActive('main-language', language.name)">
							  	<img ng-src="{{ findLanguage(language.name).image }}">
							  	<label>{{ language.name }}</label>
							  	<p class="item-right"><i class="ion-chevron-right"></i></p>
							</div>
						</div>
						Courses are currently offered for English speakers, but more are coming soon!
						If you would like to help create courses for your language, contact us.
			    </div>
			    <div class="slide get-started" id="slide-2">
				    <div class="title what-is-your-level-of-fluency-trans">What would you say is your level of fluency?</div>
				    <div class="list">
						<div class="item" ng-repeat="level in levels" ng-click="getSlideActive('level', level.name)">
						  	<label for="level">{{ level.name }}</label>
						  	<p class="item-right"><i class="ion-chevron-right"></i></p>
						</div>
					</div>
			    </div>
			    <div class="slide get-started" id="slide-3">
			    	<div class="title what-language-do-you-want-to-learn-trans">What language do you want to learn?</div>
					    <div class="list">
							<!-- <div class="item item-avatar" ng-click="getSlideActive('language', 'English')">
							  	<img ng-src="{{ findLanguage('English').image }}">
							  	<label for="eng">English (USA)</label>
							  	<p class="item-right"><i class="ion-chevron-right"></i></p>
							</div> -->
							<div class="item item-avatar" ng-click="getSlideActive('language', 'Chinese')">
							  	<img ng-src="{{ findLanguage('Chinese').image }}">
							  	<label for="eng">Chinese (Simplified)</label>
							  	<p class="item-right"><i class="ion-chevron-right"></i></p>
							</div>
							<div class="item item-avatar" ng-click="getSlideActive('language', 'Spanish')">
							  	<img ng-src="{{ findLanguage('Spanish').image }}">
							  	<label for="eng">Spanish</label>
							  	<p class="item-right"><i class="ion-chevron-right"></i></p>
							</div>
						</div>
							More coming soon
			    </div>
			    <div class="slide" id="slide-4">
				    <ng-include src="template"></ng-include>
			    </div>
			</div>
			<!-- <p class="caption">Statue of Liberty, New York</p> -->
		</div>
	</div>
</div>
