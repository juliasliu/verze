
	<div class="settings-page">
		<h3>Report</h3>
		<h4>Found a problem? Encountered a personal issue? Please leave your thoughts below and we will get back to you.</h4>
		<div class="settings-form-container">
		<form ng-submit="reportAProblem()">
			<div class="form-group" style="text-align: left;">
				<label for="description">Description of Problem</label>
				<textarea class="form-control" placeholder="Ex: The progress of the deck is not updating when I finish reviewing the cards." id="description"
					ng-model="problem.description"></textarea>
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="email">Email Address</label>
				<textarea class="form-control" placeholder="The email may be used for further inquiry about the problem." id="email"
					ng-model="problem.email"></textarea>
			</div>
			<div class="form-group" style="text-align: left;">
				<label for="qcc">Questions, Comments, Concerns?</label>
				<textarea class="form-control" placeholder="Feel free to complain, suggest, or ask about anything." id="qcc"
					ng-model="problem.extra"></textarea>
			</div>
		<button type="submit" class="btn btn-primary btn-full-stretch">Send Report</button>
		</form>
	</div>
	</div>
