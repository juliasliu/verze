<div class="empty-tab" ng-show="decks.length == 0">
	<i class="ion-sad-outline" style="font-size: 5em;"></i>
	<h3>There are no results.</h3>
	<p>Sorry about that.</p>
</div>
<ul class="search-results-list search-decks-list">
        <li ng-repeat="deck in (decks | sortBy:this)">
        	<deck></deck>
       	</li>
</ul>
