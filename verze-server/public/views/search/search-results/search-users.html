<div class="empty-tab" ng-show="users.length == 0">
	<i class="ion-sad-outline" style="font-size: 5em;"></i>
	<h3>There are no results.</h3>
	<p>Sorry about that.</p>
</div>
<ul class="search-results-list search-users-list">
	<li ng-repeat="user in (users | sortBy:this)">
		<user></user>
	</li>
</ul>
