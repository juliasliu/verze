<div class="instructions animated bounceIn">Type the translation</div>
<div class="phrase animated bounceIn" ng-hide="vars.language">
	{{ randomCard.frontphrase }}
</div>
<div class="phrase animated bounceIn" ng-show="vars.language">
	{{ randomCard.backphrase }}
</div>
<div class="choices animated bounceIn" ng-hide="vars.language">
	<textarea cols="40" rows="2" class="form-control spell-form" placeholder="Translation" ng-model="answer" readonly disabled></textarea>
	<!-- <input type="text" class="form-control spell-form" placeholder="Translation" ng-model="answer" ng-virtual-keyboard autofocus></input> -->
	<button type="button" class="btn btn-success" ng-click="checkChoice()">Enter</button>
</div>
<div class="choices animated bounceIn" ng-show="vars.language">
	<textarea cols="40" rows="2" class="form-control spell-form" placeholder="Translation" ng-model="answer" readonly disabled></textarea>
	<!-- <input type="text" class="form-control spell-form" placeholder="Translation" ng-model="answer" ng-virtual-keyboard autofocus></input> -->
	<button type="button" class="btn btn-success enter" ng-click="checkChoice()">Enter</button>
</div>
<div class="keyboard-container animated bounceIn">
	<ng-include src="keyboardTemplate"></ng-include>
</div>
